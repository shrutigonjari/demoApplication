<div class="container">
  <div class="row">
    <form class="text-center p-5 col-12" [formGroup]="tutorialForm" (ngSubmit)="addTutorial(firstName.value,lastName.value,Age.value,Designation.value)">
      <input formControlName="firstName" type="text" class="form-control mb-4" placeholder="First Name" #firstName>
      <input formControlName="lastName" type="text" class="form-control mb-4" placeholder="Last Name" #lastName>
      <input formControlName="age" type="number" class="form-control mb-4" placeholder="Age" #Age>
      <input formControlName="designation" type="text" class="form-control mb-4" placeholder="Designation" #Designation>
      <button mdbBtn color="info"
        block="true" type="submit" [disabled]="!tutorialForm.valid">Add</button>
    </form>
    <app-read [tutorials]="tutorials" (valueChange)='displayChange($event)'></app-read>
  </div>
  
</div>
